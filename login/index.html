<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="assets/style/styles.css" />
    <link rel="stylesheet" href="assets/style/styleModal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="layout">
      <div class="image-overlay"></div>
      <div class="form-container">
        <div class="form-login">
          <img class="product-logo" src="assets/image/logo.png" alt="logo" />
          <form id="login-form" class="login-form">
            <h2>ورود</h2>
            <label for="phone-number"
              >لطفاً شماره تلفن همراه خود را وارد نمایید</label
            >
            <input
              id="phone-number"
              class="button phone-number"
              type="text"
              placeholder="09xxxxxxxxx"
              required
            />
            <button id="myBtn" type="submit" class="button submit-sms">
              دریافت کد از طریق پیامک
            </button>
            <button type="button" class="button submit-call">
              دریافت کد از طریق پیام صوتی
            </button>
            <p class="description">
              کاربر گرامی شما می توانید پس از تکمیل ثبت نام، از
              <a class="other-product" href="#">سایر محصولات<a> شرکت ارمغان راه طلایی نیز بدون نیاز به
              ثبت نام مجدد، استفاده نمایید
            </p>
          </form>
        </div>
      </div>
      <div id="myModal" class="modal">  
        <span class="close">&times;</span>  
        <p class="description-modal">عملیات با خطا مواجه  شد</p>  
      </div> 
    </div>
    <script src="assets/js/master.js"></script>
  </body>
</html>
